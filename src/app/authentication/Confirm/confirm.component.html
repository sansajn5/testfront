<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <h1>Active your account</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

        <div class="form-group input-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input [formControl]="password" type="password"	class="form-control" placeholder="New Password">
        </div>

        <div class="form-group input-group" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input [formControl]="repeatPassword" type="password"	class="form-control" id="inputPassword" placeholder="Repeat New Password">
        </div>

        <div>
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)"  class="help-block sub-little-text">Password must be at least 6 characters long and matching.</span>
        </div>


        <div class="form-group row">
          <div class="underLogin">
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-block">Change Password</button>
          </div>
        </div>
      </form>


    </div>
  </div>
</div>
